    파일 dist 폴터에 자동복사하는 법
    parcel plugin static files copy 구글참고
    npm i -D parcel-plugin-static-files-copy
    package.jason파일에 "staticFiles" : "static"을 쓰고
    static 폴더에 복사할 파일을 넣는다
